<script>
    function sortTable(field) {
        const urlParams = new URLSearchParams(window.location.search);
        let sortDir = urlParams.get("sortDir") === "asc" ? "desc" : "asc"; // Toggle giữa asc và desc

        urlParams.set("sortField", field); // Thiết lập trường cần sắp xếp
        urlParams.set("sortDir", sortDir); // Thiết lập thứ tự sắp xếp

        // Chuyển hướng tới URL mới với các tham số sắp xếp
        window.location.href = `${window.location.pathname}?${urlParams.toString()}`;
    }
</script>
